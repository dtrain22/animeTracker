query FetchUserList {
    MediaListCollection(userId: 400708, type: ANIME, forceSingleCompletedList: true) {
        lists{
            entries{
                score
                progress
                status
                mediaId
                media{
                    coverImage{
                        medium
                    }
                    episodes
                    title{
                        userPreferred
                    }
                }
            }
        }
    }
}

